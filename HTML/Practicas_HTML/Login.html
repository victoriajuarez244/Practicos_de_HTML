<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Terminal del Adeptus Mechanicus</title>
    <link rel="stylesheet" href="/home/victoria/Documentos/GitHub_desktop/Practicos_de_HTML/HTML/CSS/Style.css">
</head>
<body>
    <div class="contenedor">
        <div class="logo"></div>
        <h2>Terminal de Acceso</h2>
        <p class="imperial-text">*Por el Omnissiah, introduce tus credenciales*</p>
        <div id="loginForm">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            <label for="dropdown1">Selecciona una opción:</label>
            <select id="dropdown1" class="dropdown drop-1">
                <option value="">-- Selecciona --</option>
                <option value="op1">Opción 1</option>
                <option value="op2">Opción 2</option>
                <option value="op3">Opción 3</option>
            </select>
            <label for="dropdown2">Selecciona una opción:</label>
            <select id="dropdown2" class="dropdown drop-2">
                <option value="">-- Selecciona --</option>
                <option value="op1">Opción 1</option>
                <option value="op2">Opción 2</option>
                <option value="op3">Opción 3</option>
            </select>
            <label for="dropdown3">Selecciona una opción:</label>
            <select id="dropdown3" class="dropdown drop-3">
                <option value="">-- Selecciona --</option>
                <option value="op1">Opción 1</option>
                <option value="op2">Opción 2</option>
                <option value="op3">Opción 3</option>
            </select>
            <button type="button">Iniciar Sesión</button>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
